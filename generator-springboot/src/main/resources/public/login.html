<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>spring-boot-generator-ws API</title>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
        <span class="text-uppercase">spring-boot-generator-ws</span> API [ 1.0.0 ]
    </a>
</nav>


<div class="container pt-4">
    <div class="row justify-content-md-center">
        <div class="col-lg-5">
            <div class="jumbotron">
                <form class="form-signin" id="login-form" method="post" action="/dologin">

                    <h1 class="h3 mb-3 font-weight-normal">Anmelden</h1>

                    <div class="form-group">
                        <label for="username" class="sr-only">Email address</label>
                        <input type="email" name="username" id="username" class="form-control"
                               placeholder="Email address"
                               required autofocus/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                               required/>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Anmelden"/>
                    </div>

                    <p class="mt-5 mb-3 text-muted">&copy; 2018 Dominik Bruhn</p>

                </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-lg-5">
            <div class="jumbotron">
                <h1 class="h3 mb-3 font-weight-normal">Social Login</h1>

                <form action="oauth2/authorization/facebook" method="POST" style="display: inline">
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary btn-block ">
                            <i class="fa fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </form>
                <form action="oauth2/authorization/google" method="POST" style="display: inline">
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger btn-lg btn-block ">
                            <i class="fa fa-google"></i>&nbsp;Google
                        </button>
                    </div>
                </form>
                <form action="oauth2/authorization/github" method="POST" style="display: inline">
                    <div class="form-group">
                        <button type="submit" class="btn btn-dark btn-lg btn-block">
                            <i class="fa fa-github"></i>&nbsp;Github
                        </button>
                    </div>
                </form>
                <form action="oauth2/authorization/twitter" method="POST" style="display: inline">
                    <div class="form-group">
                        <button type="submit" class="btn btn-light btn-lg btn-block">
                            <i class="fa fa-twitter"></i>&nbsp;Twitter
                        </button>
                    </div>
                </form>
                <form action="oauth2/authorization/linkedin" method="POST" style="display: inline">
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block">
                            <i class="fa fa-linkedin"></i>&nbsp;Linked In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
